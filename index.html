<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨裝置剪貼簿</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        html.dark body { background-color: #0f172a; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        html.dark ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        html.dark ::-webkit-scrollbar-thumb { background: #475569; }
        .loader { border: 4px solid #e2e8f0; border-top: 4px solid #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        html.dark .loader { border: 4px solid #334155; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fade-out { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-10px); } }
        .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
        .animate-fade-out { animation: fade-out 0.4s ease-out forwards; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); } 20%, 40%, 60%, 80% { transform: translateX(5px); } }
        .animate-shake { animation: shake 0.5s ease-in-out; }
    </style>
</head>
<body class="text-slate-800 dark:text-slate-200 transition-colors duration-300">

    <!-- 初始載入畫面 -->
    <div id="app-loader" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-slate-100 dark:bg-slate-900">
        <div class="loader"></div>
        <p class="mt-4 text-slate-600 dark:text-slate-400">正在載入應用程式...</p>
    </div>

    <!-- 登入/註冊畫面 -->
    <div id="auth-screen" class="fixed inset-0 z-40 flex items-center justify-center bg-slate-200/50 dark:bg-slate-900/50 backdrop-blur-sm p-4 hidden">
        <div class="bg-white dark:bg-slate-800 w-full max-w-sm p-8 rounded-xl shadow-2xl animate-fade-in">
            <!-- 登入表單 -->
            <form id="login-form">
                <h2 class="text-2xl font-bold text-center text-slate-800 dark:text-slate-100 mb-2">歡迎回來</h2>
                <p class="text-center text-slate-500 dark:text-slate-400 mb-6">登入以同步您的剪貼簿。</p>
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">電子郵件</label>
                    <input type="email" id="login-email" required class="w-full p-3 border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="mb-4">
                    <label for="login-password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">密碼</label>
                    <input type="password" id="login-password" required class="w-full p-3 border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <p id="login-error" class="text-red-500 text-sm text-center mb-4 h-5"></p>
                <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition duration-300 disabled:bg-indigo-400 disabled:cursor-not-allowed">登入</button>
                <p class="text-center text-sm text-slate-500 dark:text-slate-400 mt-4">
                    還沒有帳號？ <button type="button" id="show-signup-btn" class="font-semibold text-indigo-600 hover:underline">立即註冊</button>
                </p>
            </form>

            <!-- 註冊表單 (預設隱藏) -->
            <form id="signup-form" class="hidden">
                 <h2 class="text-2xl font-bold text-center text-slate-800 dark:text-slate-100 mb-2">建立帳號</h2>
                <p class="text-center text-slate-500 dark:text-slate-400 mb-6">開始您的跨裝置同步之旅。</p>
                <div class="mb-4">
                    <label for="signup-email" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">電子郵件</label>
                    <input type="email" id="signup-email" required class="w-full p-3 border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="mb-4">
                    <label for="signup-password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">密碼 (至少6個字元)</label>
                    <input type="password" id="signup-password" required class="w-full p-3 border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <p id="signup-error" class="text-red-500 text-sm text-center mb-4 h-5"></p>
                <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition duration-300 disabled:bg-indigo-400 disabled:cursor-not-allowed">註冊</button>
                <p class="text-center text-sm text-slate-500 dark:text-slate-400 mt-4">
                    已經有帳號了？ <button type="button" id="show-login-btn" class="font-semibold text-indigo-600 hover:underline">返回登入</button>
                </p>
            </form>
        </div>
    </div>

    <!-- 主應用程式容器 (預設隱藏) -->
    <div id="app-container" class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8 hidden">
        <header class="mb-8">
            <div class="flex justify-between items-center mb-4">
                 <div class="flex items-center gap-4">
                    <h1 class="text-3xl sm:text-4xl font-bold text-slate-900 dark:text-slate-50">雲端剪貼簿</h1>
                    <div id="auth-status" class="hidden sm:block bg-white dark:bg-slate-800 text-xs px-3 py-1 rounded-lg shadow-sm"></div>
                 </div>
                 <div class="flex items-center gap-2">
                    <button id="theme-toggle" class="p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-slate-900"></button>
                    <button id="logout-btn" class="p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-slate-900">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    </button>
                 </div>
            </div>
            <div class="relative"><input type="search" id="search-input" placeholder="搜尋您的剪貼內容..." class="w-full pl-10 pr-4 py-3 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"><div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></div></div>
        </header>

        <div id="input-section" class="mb-8 bg-white dark:bg-slate-800 p-6 rounded-xl shadow-lg">
            <div class="mb-4">
                <label for="text-input" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">新增文字</label>
                <textarea id="text-input" rows="4" class="w-full p-3 border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" placeholder="在這裡輸入或貼上文字..."></textarea>
                <button id="add-text-btn" class="mt-2 w-full sm:w-auto bg-indigo-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-indigo-700 transition duration-300 disabled:bg-indigo-400 dark:disabled:bg-indigo-800">新增文字</button>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">上傳圖片或檔案</label>
                <div id="drop-zone" class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-slate-300 dark:border-slate-600 border-dashed rounded-md"><div class="space-y-1 text-center"><svg class="mx-auto h-12 w-12 text-slate-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg><div class="flex text-sm text-slate-600 dark:text-slate-400"><label for="file-input" class="relative cursor-pointer bg-white dark:bg-slate-800 rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500"><span>選擇一個檔案</span><input id="file-input" name="file-input" type="file" class="sr-only"></label><p class="pl-1">或拖曳到此處</p></div><p class="text-xs text-slate-500 dark:text-slate-500">最大 50MB</p></div></div>
                <div id="upload-progress-container" class="mt-4 hidden">
                    <div class="flex items-center gap-4">
                        <div class="relative w-16 h-16 flex-shrink-0">
                            <svg class="w-full h-full" viewBox="0 0 36 36" transform="rotate(-90)"><circle class="text-slate-200 dark:text-slate-700" stroke="currentColor" stroke-width="3" fill="transparent" r="15.9155" cx="18" cy="18" /><circle id="upload-progress-ring" class="text-indigo-600 transition-all duration-300" stroke="currentColor" stroke-width="3" fill="transparent" r="15.9155" cx="18" cy="18" stroke-dasharray="100 100" stroke-dashoffset="100" stroke-linecap="round" /></svg>
                            <div id="upload-percentage-text" class="absolute inset-0 flex items-center justify-center text-sm font-medium text-slate-700 dark:text-slate-200"></div>
                        </div>
                        <div>
                            <p id="upload-filename" class="font-medium text-slate-800 dark:text-slate-100 break-all"></p>
                            <p id="upload-status-text" class="text-sm text-slate-500 dark:text-slate-400">上傳中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="clipboard-items-container">
             <div id="loader" class="flex justify-center py-10"><div class="loader"></div></div>
             <div id="empty-state" class="text-center py-16 text-slate-500 hidden"><svg class="mx-auto h-12 w-12 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg><h3 class="mt-2 text-sm font-medium text-slate-900 dark:text-slate-50">沒有項目</h3><p class="mt-1 text-sm">開始新增一些文字或檔案吧！</p></div>
             <div id="no-results-state" class="text-center py-16 text-slate-500 hidden"><svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg><h3 class="mt-2 text-sm font-medium text-slate-900 dark:text-slate-50">找不到結果</h3><p class="mt-1 text-sm">試試看其他的關鍵字吧。</p></div>
             <div id="item-list-wrapper"></div>
        </div>
    </div>
    
    <div id="toast" class="fixed bottom-5 right-5 bg-slate-900 dark:bg-green-600 text-white px-5 py-3 rounded-lg shadow-xl translate-x-[calc(100%+20px)] transition-transform duration-300 ease-in-out"><span id="toast-message"></span></div>

    <template id="clipboard-item-template">
        <div class="clipboard-item bg-white dark:bg-slate-800 rounded-xl shadow-md overflow-hidden mb-4" data-id=""><div class="p-4 sm:p-5"><div class="flex items-start justify-between"><div class="flex-1 min-w-0 mr-4"></div><div class="flex-shrink-0 flex flex-col sm:flex-row items-center gap-2"><button class="pin-btn p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 transition"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg></button><button class="delete-btn p-2 rounded-full text-slate-400 hover:text-red-500 hover:bg-red-100 dark:hover:bg-red-900/50 transition"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button></div></div><div class="mt-3 text-xs text-slate-400 dark:text-slate-500"><span class="timestamp"></span></div></div></div>
    </template>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, onSnapshot, orderBy, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // --- App 主函式 ---
        function ClipboardApp() {
            // --- 狀態管理 ---
            let currentUserId = null;
            let unsubscribeClipboard = null;
            let allItems = [];

            // --- DOM 節點 ---
            const DOMElements = {
                appLoader: document.getElementById('app-loader'),
                authScreen: document.getElementById('auth-screen'),
                appContainer: document.getElementById('app-container'),
                loginForm: document.getElementById('login-form'),
                signupForm: document.getElementById('signup-form'),
                itemListWrapper: document.getElementById('item-list-wrapper'),
                loader: document.getElementById('loader'),
                emptyState: document.getElementById('empty-state'),
                noResultsState: document.getElementById('no-results-state'),
                searchInput: document.getElementById('search-input'),
                textInput: document.getElementById('text-input'),
                addTextBtn: document.getElementById('add-text-btn'),
                themeToggle: document.getElementById('theme-toggle'),
                logoutBtn: document.getElementById('logout-btn'),
                showSignupBtn: document.getElementById('show-signup-btn'),
                showLoginBtn: document.getElementById('show-login-btn')
            };

            // --- Firebase 初始化 ---
            const firebaseConfig = {
                apiKey: "AIzaSyCaYpn4SvP117S_lV-6uCQDrHjBtHcHkhk",
                authDomain: "clipboard-f3019.firebaseapp.com",
                projectId: "clipboard-f3019",
                storageBucket: "clipboard-f3019.appspot.com",
                messagingSenderId: "220938416540",
                appId: "1:220938416540:web:43b19eb65f59ae02ded859",
                measurementId: "G-F7BS021E8D"
            };
            
            let app, auth, db, storage;
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                storage = getStorage(app);
            } catch (error) {
                console.error("Firebase 初始化失敗:", error);
                DOMElements.appLoader.textContent = "應用程式初始化失敗，請檢查主控台。";
            }

            // --- 核心功能函式 ---
            function getAuthErrorMessage(errorCode) {
                switch (errorCode) {
                    case 'auth/invalid-email': return '電子郵件格式不正確。';
                    case 'auth/user-not-found': case 'auth/wrong-password': return '電子郵件或密碼錯誤。';
                    case 'auth/email-already-in-use': return '這個電子郵件已經被註冊了。';
                    case 'auth/weak-password': return '密碼太弱，至少需要6個字元。';
                    default: return '發生未知錯誤，請稍後再試。';
                }
            }
            
            async function handleAuthFormSubmit(form, action, email, password) {
                const errorEl = form.querySelector('[id$="-error"]');
                const submitBtn = form.querySelector('button[type="submit"]');
                errorEl.textContent = '';
                submitBtn.disabled = true;
                submitBtn.textContent = action === 'login' ? '登入中...' : '註冊中...';
                try {
                    if (action === 'login') {
                        await signInWithEmailAndPassword(auth, email, password);
                    } else {
                        await createUserWithEmailAndPassword(auth, email, password);
                    }
                    // 不需要手動切換畫面，onAuthStateChanged 會處理
                } catch (error) {
                    errorEl.textContent = getAuthErrorMessage(error.code);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = action === 'login' ? '登入' : '註冊';
                }
            }

            function listenToClipboardChanges() {
                if (!currentUserId) return;
                
                showLoadingState(true);

                const collectionPath = `users/${currentUserId}/clipboard`;
                const q = query(collection(db, collectionPath), orderBy('pinned', 'desc'), orderBy('timestamp', 'desc'));
                
                unsubscribeClipboard = onSnapshot(q, (querySnapshot) => {
                    allItems = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    const searchTerm = DOMElements.searchInput.value.toLowerCase();
                    const itemsToRender = searchTerm ? allItems.filter(i => (i.content || i.fileName || '').toLowerCase().includes(searchTerm)) : allItems;
                    renderItems(itemsToRender, !!searchTerm);
                }, (error) => {
                    console.error("監聽剪貼簿失敗:", error);
                    showToast("無法載入資料", "error");
                    hideAllPlaceholders();
                });
            }

            async function addTextItem() {
                if (!currentUserId || !DOMElements.textInput.value.trim()) return;
                DOMElements.addTextBtn.disabled = true;
                DOMElements.addTextBtn.textContent = '新增中...';
                try {
                    await addDoc(collection(db, `users/${currentUserId}/clipboard`), { type: 'text', content: DOMElements.textInput.value, pinned: false, timestamp: serverTimestamp() });
                    DOMElements.textInput.value = '';
                    showToast('文字已新增');
                } catch (error) {
                    showToast('新增文字失敗', 'error');
                } finally {
                    DOMElements.addTextBtn.disabled = false;
                    DOMElements.addTextBtn.textContent = '新增文字';
                }
            }

            function handleFileUpload(file) {
                if (!currentUserId || !file) return;
                const progressContainer = document.getElementById('upload-progress-container');
                const progressRing = document.getElementById('upload-progress-ring');
                const percentageText = document.getElementById('upload-percentage-text');
                const filenameText = document.getElementById('upload-filename');
                const statusText = document.getElementById('upload-status-text');
                progressContainer.classList.remove('hidden');
                filenameText.textContent = file.name;
                statusText.textContent = '上傳中...';
                percentageText.textContent = '0%';
                const circumference = progressRing.r.baseVal.value * 2 * Math.PI;
                progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
                progressRing.style.strokeDashoffset = circumference;
                const storagePath = `users/${currentUserId}/${Date.now()}-${file.name}`;
                const uploadTask = uploadBytesResumable(ref(storage, storagePath), file);
                uploadTask.on('state_changed', 
                    (snapshot) => { const progress = snapshot.bytesTransferred / snapshot.totalBytes; const offset = circumference - progress * circumference; progressRing.style.strokeDashoffset = offset; percentageText.textContent = `${Math.round(progress * 100)}%`; }, 
                    (error) => { showToast('上傳失敗', 'error'); statusText.textContent = '上傳失敗'; setTimeout(() => progressContainer.classList.add('hidden'), 3000); }, 
                    async () => {
                        statusText.textContent = '處理中...';
                        percentageText.innerHTML = `<svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`;
                        try {
                            const url = await getDownloadURL(uploadTask.snapshot.ref);
                            await addDoc(collection(db, `users/${currentUserId}/clipboard`), { type: file.type.startsWith('image/') ? 'image' : 'file', fileName: file.name, fileURL: url, storagePath, pinned: false, timestamp: serverTimestamp() });
                            showToast('檔案上傳成功');
                        } catch (e) { showToast('上傳後處理失敗', 'error'); statusText.textContent = '處理失敗'; } 
                        finally { setTimeout(() => progressContainer.classList.add('hidden'), 2000); document.getElementById('file-input').value = ''; }
                    }
                );
            }

            async function togglePin(id, currentStatus) { if (!currentUserId) return; try { await updateDoc(doc(db, `users/${currentUserId}/clipboard/${id}`), { pinned: !currentStatus }); showToast(!currentStatus ? '已釘選' : '已取消釘選'); } catch (error) { showToast('釘選操作失敗', 'error'); } }
            
            async function deleteItem(id, type, fileRefPath) {
                if (!currentUserId) return;
                const itemElement = DOMElements.itemListWrapper.querySelector(`[data-id="${id}"]`);
                if (itemElement) {
                    itemElement.classList.remove('animate-fade-in');
                    itemElement.classList.add('animate-fade-out');
                    itemElement.addEventListener('animationend', () => itemElement.remove(), { once: true });
                }
                try {
                    // Start backend deletion while animation runs
                    if ((type === 'file' || type === 'image') && fileRefPath) { await deleteObject(ref(storage, fileRefPath)); }
                    await deleteDoc(doc(db, `users/${currentUserId}/clipboard/${id}`));
                    showToast('項目已刪除');
                } catch (error) {
                    showToast('刪除失敗，請重整頁面', 'error');
                    // If deletion fails, revert the UI change
                    if (itemElement) {
                         itemElement.classList.remove('animate-fade-out');
                         itemElement.classList.add('animate-fade-in');
                    }
                }
            }

            // --- UI 渲染與輔助函式 (重構後) ---
            function renderItems(itemsToDisplay, isSearch) {
                hideAllPlaceholders();
                
                if (allItems.length === 0) {
                    DOMElements.emptyState.classList.remove('hidden');
                } else if (itemsToDisplay.length === 0 && isSearch) {
                    DOMElements.noResultsState.classList.remove('hidden');
                }
                
                const existingIds = new Set([...DOMElements.itemListWrapper.children].map(el => el.dataset.id));
                const newIds = new Set(itemsToDisplay.map(item => item.id));

                // Remove old items that are not in the new list
                existingIds.forEach(id => {
                    if (!newIds.has(id)) {
                        const el = DOMElements.itemListWrapper.querySelector(`[data-id="${id}"]`);
                        if (el) {
                            el.classList.remove('animate-fade-in');
                            el.classList.add('animate-fade-out');
                            el.addEventListener('animationend', () => el.remove(), { once: true });
                        }
                    }
                });

                // Add or update items
                itemsToDisplay.forEach((item, index) => {
                    let itemDiv = DOMElements.itemListWrapper.querySelector(`[data-id="${item.id}"]`);
                    
                    if (!itemDiv) {
                        const template = document.getElementById('clipboard-item-template').content.cloneNode(true);
                        itemDiv = template.querySelector('.clipboard-item');
                        itemDiv.classList.add('animate-fade-in');
                        
                        const nextItemInDom = DOMElements.itemListWrapper.children[index];
                        DOMElements.itemListWrapper.insertBefore(itemDiv, nextItemInDom || null);
                    }
                    
                    itemDiv.dataset.id = item.id;
                    const contentContainer = itemDiv.querySelector('.flex-1');
                    let searchContent = '';
                    if (item.type === 'text') {
                        searchContent = item.content;
                        contentContainer.innerHTML = `<p class="text-slate-800 dark:text-slate-200 whitespace-pre-wrap break-words">${escapeHTML(item.content)}</p><button class="copy-text-btn mt-3 text-sm font-semibold text-indigo-600 hover:text-indigo-800 dark:text-indigo-400 dark:hover:text-indigo-300">複製文字</button>`;
                        contentContainer.querySelector('.copy-text-btn').addEventListener('click', (e) => { navigator.clipboard.writeText(item.content); showToast('已複製到剪貼簿'); e.currentTarget.textContent = '已複製！'; setTimeout(() => { e.currentTarget.textContent = '複製文字'; }, 2000); });
                    } else if (item.type === 'image') {
                        searchContent = item.fileName;
                        contentContainer.innerHTML = `<p class="font-medium break-all">${escapeHTML(item.fileName)}</p><img src="${item.fileURL}" alt="${escapeHTML(item.fileName)}" loading="lazy" class="mt-3 rounded-lg max-h-80 w-auto object-contain bg-slate-100 dark:bg-slate-700" /><a href="${item.fileURL}" target="_blank" download="${escapeHTML(item.fileName)}" class="inline-block mt-3 text-sm font-semibold text-indigo-600 hover:text-indigo-800 dark:text-indigo-400 dark:hover:text-indigo-300">下載圖片</a>`;
                    } else if (item.type === 'file') {
                        searchContent = item.fileName;
                        contentContainer.innerHTML = `<div class="flex items-center"><svg class="w-8 h-8 text-slate-500 mr-3 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0011.586 3H7a2 2 0 00-2 2v16a2 2 0 002 2z" /></svg><span class="font-medium break-all">${escapeHTML(item.fileName)}</span></div><a href="${item.fileURL}" target="_blank" download="${escapeHTML(item.fileName)}" class="inline-block mt-3 text-sm font-semibold text-indigo-600 hover:text-indigo-800 dark:text-indigo-400 dark:hover:text-indigo-300">下載檔案</a>`;
                    }
                    
                    const pinBtn = itemDiv.querySelector('.pin-btn');
                    const isPinned = item.pinned; // Capture current state for the listener
                    if (isPinned) { pinBtn.classList.add('text-indigo-500', 'dark:text-indigo-400'); pinBtn.querySelector('svg').setAttribute('fill', 'currentColor'); } else { pinBtn.classList.remove('text-indigo-500', 'dark:text-indigo-400'); pinBtn.querySelector('svg').removeAttribute('fill');}
                    
                    const newPinBtn = pinBtn.cloneNode(true);
                    pinBtn.parentNode.replaceChild(newPinBtn, pinBtn);
                    newPinBtn.addEventListener('click', () => togglePin(item.id, isPinned));

                    const deleteBtn = itemDiv.querySelector('.delete-btn');
                    const newDeleteBtn = deleteBtn.cloneNode(true);
                    deleteBtn.parentNode.replaceChild(newDeleteBtn, deleteBtn);
                    newDeleteBtn.addEventListener('click', () => deleteItem(item.id, item.type, item.storagePath));
                    
                    itemDiv.querySelector('.timestamp').textContent = item.timestamp ? new Date(item.timestamp.seconds * 1000).toLocaleString() : '處理中...';
                });
            }
            
            function showLoadingState(isInitial = false) { if(isInitial) { DOMElements.loader.classList.remove('hidden'); } hideAllPlaceholders(isInitial); }
            function hideAllPlaceholders(isInitial = false) { if(isInitial) {DOMElements.loader.classList.add('hidden');} DOMElements.emptyState.classList.add('hidden'); DOMElements.noResultsState.classList.add('hidden'); }
            function escapeHTML(str) { return str ? str.replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]) : ''; }
            let toastTimer;
            function showToast(message, type = 'success') { const toast = document.getElementById('toast'); const toastMessage = toast.querySelector('span'); toastMessage.textContent = message; toast.className = `fixed bottom-5 right-5 text-white px-5 py-3 rounded-lg shadow-xl transition-transform duration-300 ease-in-out ${type === 'success' ? 'bg-green-500' : 'bg-red-600'}`; toast.style.transform = 'translateX(0)'; clearTimeout(toastTimer); toastTimer = setTimeout(() => { toast.style.transform = 'translateX(calc(100% + 20px))'; }, 3000); }

            // --- 事件監聽器設定 ---
            function setupEventListeners() {
                DOMElements.loginForm.addEventListener('submit', (e) => {e.preventDefault(); handleAuthFormSubmit(DOMElements.loginForm, 'login', DOMElements.loginForm.querySelector('#login-email').value, DOMElements.loginForm.querySelector('#login-password').value)});
                DOMElements.signupForm.addEventListener('submit', (e) => {e.preventDefault(); handleAuthFormSubmit(DOMElements.signupForm, 'signup', DOMElements.signupForm.querySelector('#signup-email').value, DOMElements.signupForm.querySelector('#signup-password').value)});
                DOMElements.logoutBtn.addEventListener('click', async () => { try { await signOut(auth); } catch (error) { console.error("登出失敗", error); showToast("登出時發生錯誤", "error"); } });
                DOMElements.showSignupBtn.addEventListener('click', () => { DOMElements.loginForm.classList.add('hidden'); DOMElements.signupForm.classList.remove('hidden'); });
                DOMElements.showLoginBtn.addEventListener('click', () => { DOMElements.signupForm.classList.add('hidden'); DOMElements.loginForm.classList.remove('hidden'); });
                
                const sunIcon = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>`;
                const moonIcon = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>`;
                const updateThemeIcon = () => { DOMElements.themeToggle.innerHTML = document.documentElement.classList.contains('dark') ? sunIcon : moonIcon; };
                DOMElements.themeToggle.addEventListener('click', () => { document.documentElement.classList.toggle('dark'); localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); updateThemeIcon(); });
                updateThemeIcon();

                DOMElements.addTextBtn.addEventListener('click', addTextItem);
                DOMElements.textInput.addEventListener('keypress', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); addTextItem(); } });
                
                const fileInput = document.getElementById('file-input');
                fileInput.addEventListener('change', (e) => { const f = e.target.files[0]; if (f) { if (f.size > 50*1024*1024) { showToast('檔案過大', 'error'); return; } handleFileUpload(f); } });
                const dz = document.getElementById('drop-zone');
                dz.addEventListener('dragover', (e) => { e.preventDefault(); dz.classList.add('border-indigo-500'); });
                dz.addEventListener('dragleave', (e) => { e.preventDefault(); dz.classList.remove('border-indigo-500'); });
                dz.addEventListener('drop', (e) => { e.preventDefault(); dz.classList.remove('border-indigo-500'); const f = e.dataTransfer.files[0]; if (f) { if (f.size > 50*1024*1024) { showToast('檔案過大', 'error'); return; } handleFileUpload(f); } });
                
                DOMElements.searchInput.addEventListener('input', () => {
                    const searchTerm = DOMElements.searchInput.value.toLowerCase();
                    const itemsToRender = searchTerm ? allItems.filter(i => (i.content || i.fileName || '').toLowerCase().includes(searchTerm)) : allItems;
                    renderItems(itemsToRender, !!searchTerm);
                });
            }

            // --- 應用程式啟動 ---
            this.init = () => {
                setupEventListeners();
                onAuthStateChanged(auth, (user) => {
                    DOMElements.appLoader.classList.add('hidden');
                    if (user) {
                        currentUserId = user.uid;
                        document.getElementById('auth-status').textContent = `已登入: ${user.email}`;
                        DOMElements.authScreen.classList.add('hidden');
                        DOMElements.appContainer.classList.remove('hidden');
                        if (unsubscribeClipboard) unsubscribeClipboard();
                        listenToClipboardChanges();
                    } else {
                        currentUserId = null;
                        DOMElements.authScreen.classList.remove('hidden');
                        DOMElements.appContainer.classList.add('hidden');
                        if (unsubscribeClipboard) {
                            unsubscribeClipboard();
                            unsubscribeClipboard = null;
                        }
                        allItems = [];
                        renderItems([], false);
                    }
                });
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            const app = new ClipboardApp();
            app.init();
        });
    </script>
</body>
